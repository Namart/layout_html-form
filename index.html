<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" class="form" onsubmit="onSubmit()">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input class="input" type="text" name="name" id="surname" autocomplete="off">
        <br>
        <label for="firstname">Name:</label>
        <input class="input" type="text" name="name" id="firstname" autocomplete="off">
        <br>
        <label for="age">How old are You?</label>
        <input class="input" type="number" name="age" id="age" value="12" min="10" max="100">
        <br>
        <label for="Bdate">Full date of birth:</label>
        <input class="input" type="date" name="birthday" id="Bdate">
        <br>
        <label for="agreement">I accept the term of the agreement</label>
        <input type="checkbox" id="agreement" required="">
        <br>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration:</legend>
        <label for="email">E-mail:</label>
        <input class="input" type="email" name="email" id="email" placeholder="email@example.com">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="20">
        <br>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="label">Do you love cats?</div>
        <input class="input" type="radio" name="cats" id="yes">
        <label for="yes">Yes</label>
        <input class="input" type="radio" name="cats" value="no" id="no">
        <label for="no">No</label>
        <br>
        <label for="color">What is your favorite color?</label>
        <input class="input" type="color" name="color" id="color" value="black">
        <br>
        <label for="timeToBed">What time do you go to bed?</label>
        <input class="input" type="time" name="timeToBed" id="timeToBed">
        <br>
        <label for="brands">What are your favorite brand of cars?</label>
        <select id="brands" name="cars" size="4" multiple="">
          <option value="BMW">BMW</option>
          <option value="audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
        <br>
        <label for="rating">How do you rate our work?</label>
        <input class="last" type="range" name="rating" id="rating" value="0" min="0" max="100">
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="20" rows="2">
        </textarea>
        <br>
        <label for="options">Would you recommend us?</label>
        <select name="options" id="options">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="/main.1f19ae8e.js"></script>
  </body>
</html>
